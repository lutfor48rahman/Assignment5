<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacculation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container d-flex justify-content-center ">
        <div class="content">
            <h1 class="h1">
                Calculate Your Salary Here.
            </h1>
        </div>
    </div>
    // image block add

    <div class="row d-flex m-0 justify-content-center px-5">
        <div class="left-image-div col-lg-6 col-sm-12 bg-success">
            <img class="left-image" src="calculation-1.jpg" height="100%" alt="">
        </div>

        <div class=" col-lg-6 col-sm-12 justify-content-center">

            // take input fields

            <h4>Net income</h4>
            <div class="form-group">
                <label for="income" class="text-success"> Income </label>
                <input id="income" name="income" type="text" class="form-control border-success rounded" placeholder="Enter amount" />

            </div>
            <div class="form-group"> <span class="alert-danger" style="text-align: center;" id="incomeError"></span> </div>

            <h4> Expenses </h4>
            <div class="form-group">
                <label for="food" class="text-success"> food </label>
                <input id="food" name="food" type="text" class="form-control border-success rounded" placeholder="Enter amount" />
            </div>
            <div class="form-group">
                <label for="rent" class="text-success"> rent </label>
                <input id="rent" name="rent" type="text" class="form-control border-success rounded" placeholder="Enter amount" />
            </div>
            <div class="form-group">
                <label for="clothes" class="text-success"> clothes </label>
                <input id="clothes" name="clothes" type="text" class="form-control border-success rounded" placeholder="Enter amount" />
            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

            <script src="script.js"></script>

</body>

</html>
